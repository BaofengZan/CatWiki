# CatWiki Nginx 配置文件
# 将此文件放置到 /etc/nginx/conf.d/ 目录下
# 或者在 /etc/nginx/nginx.conf 中 include 此文件

# admin.catwiki.ai 代理到 8001 (管理后台)
server {
    listen   443 ssl;
    ssl_certificate    /etc/nginx/ssl/catwiki_ai.pem;
    ssl_certificate_key    /etc/nginx/ssl/catwiki_ai.key;
    server_name admin.catwiki.ai;
    
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

